<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Gymbo</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation ">
        <span class="mdl-badge mdl-badge--overlap mdl-layout--large-screen-only" [(attr.data-badge)]="workoutCounter.workoutCount"></span>
        <a class="mdl-navigation__link" [hidden]="!auth.authenticated" [routerLink]=" ['/Private', 'Add Workout'] " href="#">Add Workout</a>
        <a class="mdl-navigation__link" [routerLink]=" ['/Workout Wall'] " href="#">Workout wall</a>
      </nav>


      <div class="user-wrapper">
        <user-info class="mdl-layout--large-screen-only" [authenticated]="auth.authenticated"
                   [auth]="auth"></user-info>
        <sign-in [authenticated]="auth.authenticated"
                 (signInWithGithub)="signInWithGithub()"></sign-in>
        <sign-out [authenticated]="auth.authenticated"
                  (signOut)="signOut()"></sign-out>
      </div>



      </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Gymbo</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]=" ['/Welcome'] " href="#">Home</a>
      <a class="mdl-navigation__link" [routerLink]=" ['/Private', 'Add Workout'] " [hidden]="!auth.authenticated" href="#">Add Workout</a>
      <a class="mdl-navigation__link" [routerLink]=" ['/Workout Wall'] " href="#">Workout Wall</a>

    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

      <main>
        <router-outlet></router-outlet>
      </main>


    </div>
  </main>
</div>
